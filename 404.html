<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireccionando...</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script>
        // Redirección de URLs limpias a las rutas correctas
        document.addEventListener('DOMContentLoaded', function() {
            const path = window.location.pathname.split('/').filter(Boolean);
            if (path.length === 1 && ['nosotros', 'cotizar', 'programacion', 'animacion', 'publicidad'].includes(path[0])) {
                window.location.replace(`/GoldenPanda/html/${path[0]}`);
            } else {
                // Si no coincide con ninguna ruta conocida, redirige a la página de inicio
                window.location.replace('/GoldenPanda/');
            }
        });
    </script>
</head>
<body>
    <!-- Barra de Navegacion -->
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>            
        </label>
        <a href="./" class="enlace">
            <img src="image/Icono.png" alt="Golden Panda Logo" class="icono_panda">
        </a>
    </nav>

    <!-- Sección en Construcción -->
    <section class="content" id="en-construccion">
        <h1 class="titulo_1"><br><br><br> Cargando...</h1><br>
        <h1 class="titulo_2"> Danos un Momento porfavor</h1>
        <div style="text-align: center;">
            <img src="image/contenido_extra/working.png" alt="En Construcción" style="max-width: 20%; height: auto;">
        </div>
    </section>
</body>
</html>
