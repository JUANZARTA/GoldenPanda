<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireccionando...</title>
    <script>
        // Redireccionar a la página correcta removiendo "html/"
        document.addEventListener('DOMContentLoaded', function() {
            const path = window.location.pathname;
            if (path.startsWith('/GoldenPanda/nosotros')) {
                window.location.replace('/GoldenPanda/html/nosotros');
            } else if (path.startsWith('/GoldenPanda/cotizar')) {
                window.location.replace('/GoldenPanda/html/cotizar');
            } else if (path.startsWith('/GoldenPanda/programacion')) {
                window.location.replace('/GoldenPanda/html/programacion');
            } else if (path.startsWith('/GoldenPanda/animacion')) {
                window.location.replace('/GoldenPanda/html/animacion');
            } else if (path.startsWith('/GoldenPanda/publicidad')) {
                window.location.replace('/GoldenPanda/html/publicidad');
            } else {
                window.location.replace('/GoldenPanda/html/404.html'); // Redirigir a una página 404 interna
            }
        });
    </script>
</head>
<body>
    <h1>Redireccionando...</h1>
</body>
</html>
